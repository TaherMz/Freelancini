<mat-toolbar>
    <span>Bienvenu Cher Freelancer</span>
</mat-toolbar>

<mat-grid-list cols="2" >

    <mat-grid-tile>
<form [formGroup]="connect" (ngSubmit)="profil()">
    <mat-form-field>
        <input type="email" formControlName="email" matInput placeholder="Votre Email">
    </mat-form-field>
    <br/>
    <mat-form-field>
        <input type="password" formControlName="password" matInput placeholder="Votre mot de passe">
        </mat-form-field>
        <div>
            <button mat-raised-button type="submit" (click)="profil()" [mat-dialog-close] cdkFocusInitial color="primary">Connecter</button>
        </div>
</form>
</mat-grid-tile>
<mat-grid-tile>
    <div class="row" *ngIf="autherr">
        <div class="alert alert-danger">
            {{autherr?.message}}
        </div>
    </div>
</mat-grid-tile>
</mat-grid-list>
