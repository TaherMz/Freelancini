<br><br>
<!-- Welcome Section-->
<div class="container-fluid padding bg-light" style="width: 95%;">
    <div class="row welcome text-center">
      <div class="col-12">
        <h1 class="display-4">liste des Freelancers </h1>
      </div>
     
      
    </div>
  </div>

  <br>

  <div class="continer-fluid padding">
    <div class="row padding"  >
      <div class="col-lg-3 bg-light"  >
      <br><br>
        <mat-form-field style="margin-left: 50px;">
          <input matInput type="text" name="search" [(ngModel)]="searchTerm" placeholder="Chercher un freelancer">
        </mat-form-field>
        <br><br>
        <mat-form-field style="margin-left: 50px;">
          <mat-label>Categories</mat-label>
          <mat-select [(ngModel)]="categorie" >
            <mat-option [value]="'Tous'">Tous</mat-option>
            <ng-container *ngFor="let c of categories">
                <mat-option [value]=c.id_categorie>{{c.nom_categorie}}</mat-option>
              </ng-container>
          </mat-select>
        </mat-form-field>
      
      </div>
  
      <div id="card" class="col-lg-8 bg-light" style="margin-right: -0px;">
        <br>
        <div class="row">
          <div *ngFor="let x of freelancers | freelancerFilter:searchTerm  | paginate:{id:'listing_pagination',
          itemsPerPage:8,currentPage:page,totalItems:totalRecords}" class="col-12 col-sm-6 col-md-4 col-lg-4">
              <div class="our-team">
                  <div class="picture">
                      <img class="img-fluid" src="{{x.img}}">
                  </div>
              <div class="team-content">
                  <h3 class="name">{{x.nom}} {{x.prenom}}</h3>
                  <h5 class="name" style="color: brown;">{{x.domaine}}</h5>
                  <a href="#"  ><i class="fab fa-twitter"></i></a>
                  <a href="#" style="margin-left: 13px;"><i class="fab fa-instagram"></i></a>
                  <a href="#" style="margin-left: 15px;"><i class="fab fa-facebook"></i></a>
              </div><br>
              <ul class="social">
                  <li><a  aria-hidden="true" (click)=" profilfreelancer(x)"> Voir profil</a></li>
              </ul>
          </div>
      </div>  
      
    </div>
      <pagination-controls id="listing_pagination" maxSize="20" directionLinks="True" 
      (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>

<app-footer></app-footer>
